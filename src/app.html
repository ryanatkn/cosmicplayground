<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script integrity="sha256-QOxqn7EUzb3ydF9SALJoJGWSvywW9R0AfTDSenB83Z8=">
			document.documentElement.classList.add(
				((c) =>
					c === 'dark' || (c !== 'light' && matchMedia('(prefers-color-scheme:dark)').matches)
						? 'dark'
						: 'light')(localStorage.getItem('fuz:color-scheme')),
			);
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<noscript>
			Unfortunately JS is required to use this website. If you enable it, fun and surprising things
			may happen! The source code is available at
			<a href="https://github.com/ryanatkn/cosmicplayground"
				>github.com/ryanatkn/cosmicplayground</a
			>
		</noscript>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
